server:
  port: 8082

spring:
  application:
    name: todos

  datasource:
    url: jdbc:postgresql://localhost:5432/tododb
    username: postgres
    password: qwer1234

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  constraints:
    todos:
      url: http://todos/api/todos
      path: /api/todos

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    io.swagger.models.parameters.AbstractSerializableParameter: ERROR

